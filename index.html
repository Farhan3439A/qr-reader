<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Reader</title>
    <link rel="stylesheet" href="qr.css">
    <script src="https://kit.fontawesome.com/2e91813719.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <form action="#">
            <input type="file" hidden>
            <img src="" alt="error" style="width: 200px;" >
            <div class="content">
                <i class="fa-solid fa-file-arrow-up"></i>
                <p style="text-transform: capitalize;">upload QR code to Scan</p>
            </div>
        </form>
        <div class="details">
            <textarea disabled> </textarea>
            <div class="button">
                <button class="closeBtn">close</button>
                <button class="copyBtn">copy text</button>
            </div>
        </div>
    </div>
    
    <script src="qr.js"></script>
</body>
</html>
